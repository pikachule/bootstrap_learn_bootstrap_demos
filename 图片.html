<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Bootstrap实例-图片</title>
    <style type="text/css">
      img {
        width: 90px;
        height: 90px;
      }
    </style>

  </head>
  <body>
    <div class="container">

      <div class="row">
        <h2> 圆形图片 .img-rounded</h2>
        <img src="img/wanda.jpg" class="img-rounded"> 
        <h2> 圆形图片 .img-circle</h2>
        <img src="img/wanda.jpg" class="img-circle"> 
        <h2> 圆形图片 .img-thumbnail</h2>
        <img src="img/wanda.jpg" class="img-thumbnail"> 
        <h2> 圆形图片 .img-responsive</h2>
        <img src="img/wanda.jpg" class="img-responsive"> 
      </div>

    </div>
  </body>
</html>
