<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 实例 - 按钮选项</title>
    <meta charset="UTF-8" lang="zh_CN"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <!-- 标准的按钮 -->
        <button type="button" class="btn btn-default">默认按钮.btn-default</button>

        <!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
        <button type="button" class="btn btn-primary">原始按钮.btn-primary</button>

        <!-- 表示一个成功的或积极的动作 -->
        <button type="button" class="btn btn-success">成功按钮.btn-success</button>

        <!-- 信息警告消息的上下文按钮 -->
        <button type="button" class="btn btn-info">信息按钮.btn-info</button>

        <!-- 表示应谨慎采取的动作 -->
        <button type="button" class="btn btn-warning">警告按钮.btn-warning</button>

        <!-- 表示一个危险的或潜在的负面动作 -->
        <button type="button" class="btn btn-danger">危险按钮.btn-danger</button>

        <!-- 并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行为 -->
        <button type="button" class="btn btn-link">链接按钮.btn-link</button>

        <p>
          <button type="button" class="btn btn-primary btn-lg">
            大的原始按钮 btn-lg btn-primary
          </button>
          <button type="button" class="btn btn-default btn-lg">
            大的按钮 btn-lg btn-default
          </button>
        </p>
        <p>
          <button type="button" class="btn btn-primary">
            默认大小的原始按钮 btn-primary
          </button>
          <button type="button" class="btn btn-default">
            默认大小的按钮 btn-default
          </button>
        </p>
        <p>
          <button type="button" class="btn btn-primary btn-sm">
            小的原始按钮btn-primary btn-sm
          </button>
          <button type="button" class="btn btn-default btn-sm">
            小的按钮 btn-default btn-sm
          </button>
        </p>
        <p>
          <button type="button" class="btn btn-primary btn-xs">
            特别小的原始按钮btn-primary btn-xs
          </button>
          <button type="button" class="btn btn-default btn-xs">
            特别小的按钮 btn-default btn-xs
          </button>
        </p>
        <p>
          <button type="button" class="btn btn-primary btn-lg btn-block">
            块级的原始按钮 btn-primary btn-block btn-lg
          </button>
          <button type="button" class="btn btn-default btn-lg btn-block">
            块级的按钮 btn-default btn-lg btn-block
          </button>
        </p>

        <p>
          <button type="button" class="btn btn-default btn-lg ">
            默认按钮
          </button>
          <button type="button" class="btn btn-default btn-lg active">
            激活按钮 .active
          </button>
        </p>
        <p>
          <button type="button" class="btn btn-primary btn-lg ">
            原始按钮
          </button>
          <button type="button" class="btn btn-primary btn-lg active">
            激活的原始按钮 .active
          </button>
        </p>

        <p>
          <button type="button" class="btn btn-default btn-lg">
            默认按钮
          </button>
          <button type="button" class="btn btn-default btn-lg" disabled="disabled">
            禁用按钮 disabled="disabled"
          </button>
        </p>
        <p>
          <button type="button" class="btn btn-primary btn-lg ">
            原始按钮
          </button>
          <button type="button" class="btn btn-primary btn-lg" disabled="disabled">
            禁用的原始按钮 disabled="disabled"
          </button>
        </p>
        <p>
          <a href="#" class="btn btn-default btn-lg" role="button">
            链接
          </a>
          <a href="#" class="btn btn-default btn-lg disabled" role="button">
            禁用链接 .disabled
          </a>
        </p>
        <p>
          <a href="#" class="btn btn-primary btn-lg" role="button">
            原始链接
          </a>
          <a href="#" class="btn btn-primary btn-lg disabled" role="button">
            禁用的原始链接 .disabled
          </a>
        </p>

      </div>
    </div>

  </body>
</html>
